<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Security Training</title>

<style>
body {
  margin: 0;
  font-family: Consolas, monospace;
}

.screen {
  display: none;
  position: relative;
  width: 100vw;
  height: 100vh;
  padding: 40px;
  box-sizing: border-box;
}

/* ---------- screen 1 ---------- */
#screen1 {
  display: block;
  background: #000;
  color: #fff;
  text-align: center;
  cursor: pointer;
}

#countdown {
  font-size: 56px;
  margin-bottom: 20px;
}

.info {
  margin-top: 20px;
  line-height: 1.8;
}

/* ---------- screen 2 ---------- */
#screen2 {
  background: #000;
  color: #00ff66;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

#logBox {
  width: 85%;
  height: 85%;
  border: 2px solid #00ff66;
  padding: 20px;
  box-sizing: border-box;
  background: rgba(0, 255, 102, 0.05);
  overflow-y: auto;
}

.fixed {
  position: sticky;
  top: 0;
  background: #000;
  padding-bottom: 10px;
  font-weight: bold;
  z-index: 1;
}

.log {
  font-size: 14px;
  line-height: 1.6;
}

/* ---------- screen 3 ---------- */
#screen3 {
  background: #b00000;
  font-family: "Segoe UI", sans-serif;
  cursor: pointer;
}

.box {
  width: 520px;
  margin: 80px auto;
  background: #fff;
  color: #000;
  padding: 24px;
}

/* ---------- training ---------- */
#training {
  background: #f4f6f8;
  color: #000;
}

/* ---------- cancel ---------- */
.cancel {
  position: absolute;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 18px;
  opacity: 0.6;
  cursor: pointer;
}

button {
  margin-top: 20px;
  padding: 8px 16px;
  font-size: 14px;
}

/* ---------- warning overlay ---------- */
#warningOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 9999;
  font-family: sans-serif;
}

#warningBox {
  max-width: 520px;
  margin: 15% auto;
  background: #b00000;
  color: #fff;
  padding: 24px;
}
</style>
</head>

<body>

<!-- screen 1 -->
<div class="screen" id="screen1" onclick="forceFullscreen(event)">
  <div id="countdown"></div>
  <div>
    申込受付<br><br>
    下記内容で登録します。<br>
    ご登録ありがとうございました。
  </div>
  <div class="info" id="pcInfo"></div>
</div>

<!-- screen 2 -->
<div class="screen" id="screen2" onclick="forceFullscreen(event)">
  <div id="logBox">
    <div class="fixed">SYSTEM INITIALIZING...</div>
    <div id="logs"></div>
  </div>
  <div class="cancel" onclick="showWarning()">キャンセル</div>
</div>

<!-- screen 3 -->
<div class="screen" id="screen3" onclick="forceFullscreen(event)">
  <div class="box">
    <h2>✓ 登録完了</h2>
    <p>ご登録ありがとうございました。</p>
    <hr>
    <p>受付日時：<span id="time"></span></p>
    <div class="info" id="pcInfoResult"></div>
    <button onclick="showWarning()">閉じる</button>
  </div>
</div>

<!-- training -->
<div class="screen" id="training">
  <div class="box">
    <h2>これはセキュリティ訓練です</h2>
    <p>
      この画面は訓練用の疑似サイトです。<br>
      実際の申込や情報送信は行われていません。
    </p>
  </div>
</div>

<!-- warning -->
<div id="warningOverlay">
  <div id="warningBox">
    <h2>⚠ セキュリティ警告</h2>
    <p>
      そうやって安易にボタンを押すと、<br>
      実際にはウイルス感染や<br>
      マルウェア実行につながります。
    </p>
    <p style="opacity:.8">
      これはセキュリティ訓練です。
    </p>
    <button onclick="closeWarning()">理解しました</button>
  </div>
</div>

<script>
/* fullscreen */
function forceFullscreen(e) {
  if (e.target.tagName === "BUTTON") return;
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(()=>{});
  }
}

/* warning */
function showWarning() {
  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
  document.getElementById("warningOverlay").style.display = "block";
}

function closeWarning() {
  document.getElementById("warningOverlay").style.display = "none";
}

/* utility */
function rand(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

/* pc info */
const pcNames = ["DESKTOP-A3X9", "OFFICE-PC12", "WIN-TERM07"];
const pcInfoText =
  `PC名：${pcNames[rand(0, pcNames.length - 1)]}<br>` +
  `OS：${navigator.platform}<br>` +
  `IPアドレス：203.0.113.${rand(10,240)}`;

pcInfo.innerHTML = pcInfoText;
pcInfoResult.innerHTML = pcInfoText;

/* countdown */
let start = Date.now();
const timer = setInterval(() => {
  const sec = 3 - Math.floor((Date.now() - start) / 1000);
  if (sec <= 0) {
    clearInterval(timer);
    return;
  }
  countdown.textContent = sec;
}, 300);

/* logs */
const texts = [
  "Connecting to host...",
  "Uploading data...",
  "Finalizing..."
];
let i = 0;
const logTimer = setInterval(() => {
  const d = document.createElement("div");
  d.className = "log";
  d.textContent = texts[i++ % texts.length];
  logs.appendChild(d);
}, 400);

/* transitions */
setTimeout(()=>{screen1.style.display="none";screen2.style.display="flex";},3000);
setTimeout(()=>{clearInterval(logTimer);screen2.style.display="none";screen3.style.display="block";time.textContent=new Date().toLocaleString();},9000);
</script>

</body>
</html>
