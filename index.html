<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Security Training</title>

<style>
body {
  margin: 0;
  font-family: Consolas, monospace;
}

.screen {
  display: none;
  position: relative;
  width: 100vw;
  height: 100vh;
  padding: 40px;
  box-sizing: border-box;
}

/* ---------- screen 1 ---------- */
#screen1 {
  display: block;
  background: #000;
  color: #fff;
  text-align: center;
  cursor: pointer;
}

#countdown {
  font-size: 56px;
  margin-bottom: 20px;
}

.info {
  margin-top: 20px;
  line-height: 1.8;
}

/* ---------- screen 2 ---------- */
#screen2 {
  background: #000;
  color: #00ff66;
  display: flex;
  justify-content: center;
  align-items: center;
}

#logBox {
  width: 85%;
  height: 85%;
  border: 2px solid #00ff66;
  padding: 20px;
  box-sizing: border-box;
  background: rgba(0,255,102,0.05);
  overflow-y: auto;
}

.fixed {
  position: sticky;
  top: 0;
  background: #000;
  font-weight: bold;
}

.log {
  font-size: 14px;
  line-height: 1.6;
}

/* ---------- screen 3 ---------- */
#screen3 {
  background: #b00000;
  font-family: "Segoe UI", sans-serif;
}

.box {
  width: 520px;
  margin: 80px auto;
  background: #fff;
  color: #000;
  padding: 24px;
}

/* ---------- training ---------- */
#training {
  background: #f4f6f8;
  font-family: "Segoe UI", sans-serif;
}

/* ---------- warning ---------- */
#warningOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 9999;
}

#warningBox {
  max-width: 520px;
  margin: 15% auto;
  background: #b00000;
  color: #fff;
  padding: 24px;
}

button {
  margin-top: 20px;
  padding: 8px 16px;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- screen 1 -->
<div class="screen" id="screen1" onclick="forceFullscreen()">
  <div id="countdown"></div>
  <div>
    申込受付<br><br>
    下記内容で登録します。<br>
    ご登録ありがとうございました。
  </div>
  <div class="info" id="pcInfo"></div>
</div>

<!-- screen 2 -->
<div class="screen" id="screen2">
  <div id="logBox">
    <div class="fixed">SYSTEM INITIALIZING...</div>
    <div id="logs"></div>
  </div>
</div>

<!-- screen 3 -->
<div class="screen" id="screen3">
  <div class="box">
    <h2>✓ 登録完了</h2>
    <p>ご登録ありがとうございました。</p>
    <p>受付日時：<span id="time"></span></p>
    <div class="info" id="pcInfoResult"></div>
  </div>
</div>

<!-- screen 4 training -->
<div class="screen" id="training">
  <div class="box">
    <h2>これはセキュリティ訓練です</h2>
    <p>
      この画面はメールを想定した訓練用サイトです。<br>
      実際の申込や情報送信は行われていません。<br><br>
      詐欺サイトでは、<br>
      ・完了表示で安心させる<br>
      ・全画面で操作を促す<br>
      といった手口が使われます。
    </p>
    <p>総合管理部　内山</p>
    <button onclick="showWarning()">閉じる</button>
  </div>
</div>

<!-- warning -->
<div id="warningOverlay">
  <div id="warningBox">
    <h2>⚠ セキュリティ警告</h2>
    <p>
      そうやって安易にボタンを押すと、<br>
      実際にはウイルス感染や<br>
      情報漏えいにつながります。
    </p>
    <p style="opacity:.8">これはセキュリティ訓練です。</p>
    <button onclick="closeWarning()">理解しました</button>
  </div>
</div>

<script>
/* fullscreen */
function forceFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(()=>{});
  }
}

/* utility */
function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

/* pc info */
const pcInfoText =
  `PC名：OFFICE-PC${rand(10,99)}<br>` +
  `OS：${navigator.platform}<br>` +
  `IP：203.0.113.${rand(10,240)}`;

pcInfo.innerHTML = pcInfoText;
pcInfoResult.innerHTML = pcInfoText;

/* countdown */
let s = 3;
const cd = setInterval(()=>{
  countdown.textContent = s--;
  if(s < 0) clearInterval(cd);
},1000);

/* logs */
const logTexts = [
  "Connecting...",
  "Uploading data...",
  "Finalizing..."
];
let i = 0;
const logTimer = setInterval(()=>{
  const d = document.createElement("div");
  d.className="log";
  d.textContent = logTexts[i++%logTexts.length];
  logs.appendChild(d);
},400);

/* transitions */
setTimeout(()=>{screen1.style.display="none";screen2.style.display="flex";},3000);
setTimeout(()=>{
  clearInterval(logTimer);
  screen2.style.display="none";
  screen3.style.display="block";
  time.textContent = new Date().toLocaleString();
},9000);

/* ★ 3ページ目は2秒だけ */
setTimeout(()=>{
  screen3.style.display="none";
  training.style.display="block";
},11000);

/* warning */
function showWarning(){
  if(document.fullscreenElement){
    document.exitFullscreen();
  }
  warningOverlay.style.display="block";
}
function closeWarning(){
  warningOverlay.style.display="none";
}
</script>

</body>
</html>
