<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Security Training</title>

<style>
body {
  margin: 0;
  font-family: Consolas, monospace;
}

.screen {
  display: none;
  width: 100vw;
  height: 100vh;
  padding: 40px;
  box-sizing: border-box;
}

/* ---------- screen 1 ---------- */
#screen1 {
  display: block;
  background: #000;
  color: #fff;
  text-align: center;
  cursor: pointer;
}

#countdown {
  font-size: 56px;
  margin-bottom: 20px;
}

.info {
  margin-top: 20px;
  line-height: 1.8;
}

/* ---------- screen 2 ---------- */
#screen2 {
  background: #000;
  color: #00ff66;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

#logBox {
  width: 85%;
  height: 85%;
  border: 2px solid #00ff66;
  padding: 20px;
  box-sizing: border-box;
  background: rgba(0, 255, 102, 0.05);
  overflow-y: auto;
}

.fixed {
  position: sticky;
  top: 0;
  background: #000;
  padding-bottom: 10px;
  font-weight: bold;
  z-index: 1;
}

.log {
  font-size: 14px;
  line-height: 1.6;
}

/* ---------- screen 3 ---------- */
#screen3 {
  background: #b00000;
  font-family: "Segoe UI", sans-serif;
  cursor: pointer;
}

.box {
  width: 520px;
  margin: 80px auto;
  background: #fff;
  color: #000;
  padding: 24px;
}

/* ---------- training ---------- */
#training {
  background: #f4f6f8;
  color: #000;
}

button {
  margin-top: 20px;
  padding: 8px 16px;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- screen 1 -->
<div class="screen" id="screen1" onclick="forceFullscreen(event)">
  <div id="countdown"></div>
  <div>
    申込受付<br><br>
    下記内容で登録します。<br>
    ご登録ありがとうございました。
  </div>
  <div class="info" id="pcInfo"></div>
  <p style="font-size:18px;opacity:.6;">登録キャンセルはココをクリック</p>
</div>

<!-- screen 2 -->
<div class="screen" id="screen2" onclick="forceFullscreen(event)">
  <div id="logBox">
    <div class="fixed">SYSTEM INITIALIZING...</div>
    <div id="logs"></div>
  </div>
</div>

<!-- screen 3 -->
<div class="screen" id="screen3" onclick="forceFullscreen(event)">
  <div class="box">
    <h2>✓ 登録完了</h2>
    <p>ご登録ありがとうございました。</p>
    <p>以下の内容で手続きが完了しました。</p>
    <hr>
    <p>受付日時：<span id="time"></span></p>
    <div class="info" id="pcInfoResult"></div>
  </div>
</div>

<!-- training -->
<div class="screen" id="training">
  <div class="box">
    <h2>これはセキュリティ訓練です</h2>
    <p>
      この画面は訓練用のサイトです。<br>
      実際の登録やログ取得は行われていません。
    </p>
    <ul>
      <li>完了表示でも信用しない</li>
      <li>リンク先URLを必ず確認する</li>
    </ul>
    <button onclick="window.close()">閉じる</button>
  </div>
</div>

<script>
/* ===============================
   フルスクリーン
   =============================== */
function forceFullscreen(e) {
  if (e.target.tagName === "BUTTON") return;
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(() => {});
  }
}

/* ===============================
   PC情報（表示用）
   =============================== */
function rand(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

const pcNames = ["DESKTOP-A3X9", "OFFICE-PC12", "WIN-TERM07", "CORP-USER01"];

const pcInfoText =
  `PC名：${pcNames[rand(0, pcNames.length - 1)]}<br>` +
  `OS：${navigator.platform}<br>` +
  `ブラウザ：${navigator.userAgent.split(" ")[0]}<br>` +
  `IPアドレス：203.0.113.${rand(10,240)}`;

document.getElementById("pcInfo").innerHTML = pcInfoText;
document.getElementById("pcInfoResult").innerHTML = pcInfoText;

/* ===============================
   カウントダウン
   =============================== */
const countdownEl = document.getElementById("countdown");
let start = Date.now();

const countdownTimer = setInterval(() => {
  const elapsed = Date.now() - start;
  const sec = 3 - Math.floor(elapsed / 1000);
  const dots = Math.floor((elapsed % 1000) / 333) + 1;

  if (sec <= 0) {
    clearInterval(countdownTimer);
    countdownEl.textContent = "";
    return;
  }
  countdownEl.textContent = sec + ".".repeat(dots);
}, 100);

/* ===============================
   ログ演出
   =============================== */
const logTexts = [
  "Connecting to remote host...",
  "Establishing secure channel...",
  "Authentication token accepted",
  "Enumerating system resources",
  "Encrypting outbound stream",
  "Uploading data blocks",
  "Finalizing transaction",
  "Disconnecting from host",
  "Process completed successfully"
];

let logIndex = 0;
const logArea = document.getElementById("logs");
const logBox = document.getElementById("logBox");

const logTimer = setInterval(() => {
  const div = document.createElement("div");
  div.className = "log";
  div.textContent =
    `[${new Date().toLocaleTimeString()}] ${logTexts[logIndex++ % logTexts.length]}`;
  logArea.appendChild(div);
  logBox.scrollTop = logBox.scrollHeight;
}, 350);

/* ===============================
   画面遷移
   =============================== */
setTimeout(() => {
  screen1.style.display = "none";
  screen2.style.display = "flex";
}, 3000);

setTimeout(() => {
  clearInterval(logTimer);
  screen2.style.display = "none";
  screen3.style.display = "block";
  document.getElementById("time").textContent = new Date().toLocaleString();
}, 10000);

setTimeout(() => {
  screen3.style.display = "none";
  training.style.display = "block";
}, 15000);

/* ===============================
   KINTONE 記録処理
   =============================== */

// ★★★ 必ず設定 ★★★
const KINTONE_DOMAIN = "xxxx.cybozu.com";
const APP_ID = 123;
const API_TOKEN = "XXXXXXXXXXXXXXXXXXXX";

// uid取得
const params = new URLSearchParams(location.search);
const uid = params.get("uid");

// Kintone送信
if (uid) {
  fetch(`https://${KINTONE_DOMAIN}/k/v1/record.json`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-Cybozu-API-Token": API_TOKEN
    },
    body: JSON.stringify({
      app: APP_ID,
      record: {
        uid: { value: uid },
        access_time: { value: new Date().toISOString() },
        source_url: { value: location.href }
      }
    })
  }).catch(() => {});
}
</script>

</body>
</html>
